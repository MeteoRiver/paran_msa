server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    hostname: localhost

spring:
  application:
    name: user-service
  profiles:
    active: local
    config:
      import: optional:configserver:http://localhost:8888
  management:
    endpoints:
      web:
        exposure:
          include: health,info

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/parandb
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: localhost   # Redis 서버 호스트
      port: 6379        # Redis 서버 포트
      username: root      # Redis 서버 사용자 이름 (필요한 경우)
      password: password    # Redis 서버 비밀번호
      lettuce:
        pool:
          max-active: 8       # 최대 활성 연결 수
          max-idle: 8         # 최대 유휴 연결 수
          min-idle: 0         # 최소 유휴 연결 수
          max-wait: 10000ms   # 최대 대기 시간 (밀리초)

    mongodb:
      uri: mongodb://root:1234@127.0.0.1:27017/parandb?authSource=admin

  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          orm.jdbc.bind: TRACE
        spring:
          cloud:
            gateway: DEBUG
          data:
            mongodb:
              core:
                MongoTemplate: DEBUG
          security: DEBUG
          web: DEBUG
